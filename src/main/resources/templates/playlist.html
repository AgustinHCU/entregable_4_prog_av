<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Playlist</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ðŸŽµ My Music Playlist</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New Video</h5>
                <form action="/add" method="post" class="row g-3">
                    <div class="col-md-5">
                        <input type="text" name="title" class="form-control" 
                               placeholder="Video Title" required>
                    </div>
                    <div class="col-md-5">
                        <input type="url" name="url" class="form-control" 
                               placeholder="YouTube URL" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div th:each="video : ${videos}" class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span th:text="${video.title}">Video Title</span>
                            <span th:if="${video.favorite}" class="text-warning">
                                <i class="bi bi-star-fill"></i>
                            </span>
                        </h5>
                        
                        <div class="ratio ratio-16x9 mb-3">
                            <iframe th:src="${video.embedUrl}" 
                                    allowfullscreen></iframe>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="d-flex gap-2">
                            <form action="#" th:action="@{/like/{id}(id=${video.id})}" 
                                  method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-hand-thumbs-up"></i>
                                    <span th:text="${video.likes}">0</span>
                                </button>
                            </form>
                            
                            <form action="#" th:action="@{/favorite/{id}(id=${video.id})}" 
                                  method="post" class="d-inline">
                                <button type="submit" 
                                        th:classappend="${video.favorite} ? 'btn-warning' : 'btn-outline-warning'"
                                        class="btn btn-sm">
                                    <i class="bi bi-star"></i>
                                    <span th:text="${video.favorite} ? 'Unfavorite' : 'Favorite'">Favorite</span>
                                </button>
                            </form>
                            
                            <form action="#" th:action="@{/delete/{id}(id=${video.id})}" 
                                  method="post" class="d-inline ms-auto">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div th:if="${#lists.isEmpty(videos)}" class="col-12">
                <div class="alert alert-info">
                    No videos yet! Add your first video above.
                </div>
            </div>
        </div>
        <div class="text-center"> Current video count: <span th:text="${videos.size()}">0</span></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
