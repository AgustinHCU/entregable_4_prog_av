<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi playlist de mÃºsica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ðŸŽµ Mi playlist de mÃºsica ðŸŽµ</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">AÃ±adir nuevo video</h5>
                <form action="/add" method="post" class="row g-3">
                    <div class="col-md-5">
                        <input type="text" name="title" class="form-control" 
                               placeholder="Video Title" required>
                    </div>
                    <div class="col-md-5">
                        <input type="url" name="url" class="form-control" 
                               placeholder="YouTube URL" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">AÃ±adir</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Demo controls: show favorites and most-liked -->
        <div class="mb-4">
            <form action="/favorites" method="get" class="d-inline">
                <button type="submit" class="btn btn-outline-secondary">Mostrar nombres de favoritos</button>
            </form>
            <form action="/most-liked" method="get" class="d-inline ms-2">
                <button type="submit" class="btn btn-outline-secondary">Mostrar video con mÃ¡s likes</button>
            </form>
        </div>

        <div class="row">
            <div th:each="video : ${videos}" class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span th:text="${video.title}">TÃ­tulo</span>
                            <span th:if="${video.favorite}" class="text-warning">
                                <i class="bi bi-star-fill"></i>
                            </span>
                        </h5>
                        
                        <div class="ratio ratio-16x9 mb-3">
                            <iframe th:src="${video.embedUrl}" 
                                    allowfullscreen></iframe>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <form action="#" th:action="@{/like/{id}(id=${video.id})}" 
                                  method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-hand-thumbs-up"></i>
                                    <span th:text="${video.likes}">0</span>
                                </button>
                            </form>
                            
                            <form action="#" th:action="@{/favorite/{id}(id=${video.id})}" 
                                  method="post" class="d-inline">
                                <button type="submit" 
                                        th:classappend="${video.favorite} ? 'btn-warning' : 'btn-outline-warning'"
                                        class="btn btn-sm">
                                    <i class="bi bi-star"></i>
                                    <span th:text="${video.favorite} ? 'Unfavorite' : 'Favorite'">Favorito</span>
                                </button>
                            </form>
                            
                            <form action="#" th:action="@{/delete/{id}(id=${video.id})}" 
                                  method="post" class="d-inline ms-auto">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div th:if="${#lists.isEmpty(videos)}" class="col-12">
                <div class="alert alert-info">
                    AÃºn no hay videos, agrega uno ahora mismo!
                </div>
            </div>
        </div>
        <!-- Results area for favorites and most-liked -->
        <div class="mt-3">
            <div th:if="${favoriteNames != null}" class="mb-3">
                <div class="card">
                    <div class="card-body">
                        <h6>Favoritos (nombres)</h6>
                        <ul>
                            <li th:each="n : ${favoriteNames}" th:text="${n}">Nombre</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div th:if="${mostLiked != null}" class="mb-3">
                <div class="card">
                    <div class="card-body">
                        <h6>Video con mÃ¡s likes</h6>
                        <p><strong th:text="${mostLiked.title}">TÃ­tulo</strong> â€” Likes: <span th:text="${mostLiked.likes}">0</span></p>
                        <div class="ratio ratio-16x9 mb-2">
                            <iframe th:src="${mostLiked.embedUrl}" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            Cantidad de videos: <span th:text="${#lists.size(videos)}">0</span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
